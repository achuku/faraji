<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Faraji Name Picker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff9f3;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 90%;
      max-width: 520px;
    }

    h1 {
      color: #ff8a00;
    }

    select,
    button,
    input {
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 100%;
      font-size: 16px;
    }

    button {
      background-color: #ff8a00;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #e67600;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }

    th {
      background-color: #ff8a00;
      color: white;
    }

    #result {
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }

    #adminSection {
      display: none;
      margin-top: 20px;
      background: #fff4e8;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ffd9b3;
    }

    #adminSection button {
      background-color: #d9534f;
    }

    #adminSection button:hover {
      background-color: #c9302c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Faraji Name Picker</h1>
    <p>Select your name to pick a random one!</p>
    <select id="userSelect">
      <option value="">-- Select your name --</option>
      <option>Anyamba</option>
      <option>Cate</option>
      <option>Chibole</option>
      <option>Dan</option>
      <option>Diana</option>
      <option>Elsie</option>
      <option>Finny</option>
      <option>Iminza</option>
      <option>Janet</option>
      <option>Jenn A</option>
      <option>Jenny O</option>
      <option>John O</option>
      <option>John W</option>
      <option>Keith</option>
      <option>Marion</option>
      <option>Michael</option>
      <option>Moraa</option>
      <option>Yvonne</option>
      <option>Zawadi</option>
    </select>

    <button id="pickButton">Pick A Name</button>
    <p id="result"></p>
    <div id="finalResults"></div>

    <hr />
    <h3>Admin Access</h3>
    <input type="password" id="adminPassword" placeholder="Enter admin password" />
    <button id="adminLoginButton">Login</button>

    <div id="adminSection">
      <p><strong>Admin Mode:</strong> You can reset all picks.</p>
      <button id="resetButton">Reset All Picks</button>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js"></script>

  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import { getDatabase, ref, get, set, onValue } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDHGNX0r_qvdWmJz_coi-6UC0yniaEKA60",
    authDomain: "faraji-753e8.firebaseapp.com",
    databaseURL: "https://faraji-753e8-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "faraji-753e8",
    storageBucket: "faraji-753e8.firebasestorage.app",
    messagingSenderId: "204226283175",
    appId: "1:204226283175:web:dcefff6116a351b54a3d82"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const allNames = [
    "Anyamba", "Cate", "Chibole", "Dan", "Diana", "Elsie", "Finny",
    "Iminza", "Janet", "Jenn A", "Jenny O", "John O", "John W",
    "Keith", "Marion", "Michael", "Moraa", "Yvonne", "Zawadi"
  ].sort();

  const userSelect = document.getElementById("userSelect");
  const result = document.getElementById("result");
  const pickButton = document.getElementById("pickButton");
  const finalResults = document.getElementById("finalResults");
  const adminLoginButton = document.getElementById("adminLoginButton");
  const adminPassword = document.getElementById("adminPassword");
  const adminSection = document.getElementById("adminSection");
  const resetButton = document.getElementById("resetButton");

  function populateDropdown(usedNames = []) {
    userSelect.innerHTML = '<option value="">-- Select your name --</option>';
    allNames.forEach(name => {
      const option = document.createElement("option");
      option.value = name;
      option.textContent = name;
      option.disabled = usedNames.includes(name);
      userSelect.appendChild(option);
    });
  }

  pickButton.onclick = async function() {
    const user = userSelect.value;
    if (!user) {
      alert("Please select your name first!");
      return;
    }

    const snapshot = await get(ref(db, "picks"));
    const picks = snapshot.exists() ? snapshot.val() : {};

    if (picks[user]) {
      result.textContent = `You already picked: ${picks[user]}`;
      return;
    }

    const usedNames = Object.values(picks);
    const availableNames = allNames.filter(n => !usedNames.includes(n) && n !== user);

    if (availableNames.length === 0) {
      result.textContent = "All names have been picked!";
      return;
    }

    const pickedName = availableNames[Math.floor(Math.random() * availableNames.length)];
    await set(ref(db, `picks/${user}`), pickedName);
    result.textContent = `You picked: ${pickedName}`;
    pickButton.disabled = true;
  };

  onValue(ref(db, "picks"), snapshot => {
    const picks = snapshot.exists() ? snapshot.val() : {};
    const usedNames = Object.values(picks);
    populateDropdown(usedNames);
    updateResultsTable(picks);
  });

  function updateResultsTable(picks) {
    let html = `
      <h3>All Picks:</h3>
      <table>
        <thead><tr><th>Member</th><th>Picked Name</th></tr></thead>
        <tbody>
    `;
    for (const [user, picked] of Object.entries(picks)) {
      html += `<tr><td>${user}</td><td>${picked}</td></tr>`;
    }
    html += "</tbody></table>";
    finalResults.innerHTML = html;
  }

  adminLoginButton.onclick = function() {
    const entered = adminPassword.value.trim();
    if (entered === "AnyiUnaweza") {
      adminSection.style.display = "block";
      adminPassword.value = "";
      adminLoginButton.style.display = "none";
    } else {
      alert("Incorrect password!");
    }
  };

  resetButton.onclick = async function() {
    if (confirm("Are you sure you want to reset all picks?")) {
      await set(ref(db, "picks"), {});
      alert("All picks have been reset!");
    }
  };

  populateDropdown();
</script>

</body>
</html>
